<head>
    <meta charset="UTF-8">

<body class="w-full h-[100vh] flex justify-center items-center font-[poppins] bg-[url(/img/Bg.jpg)] bg-cover bg-blue-800 bg-blend-multiply">
    <div class="w-[55%] h-[60vh] bg-white flex rounded-3xl">
        <!-- form -->
        <div class="w-full">
            <img src="img/Login.jpg" alt="" style="width: 100%; height: 100%; border-top-left-radius: 50px; border-bottom-left-radius: 50px;">
        </div>
        <div class="w-full flex justify-center items-center">
            <div class="w-[70%] flex-col">
                <div class="w-full">
                    <h1 class="text-lg text-sky-500"><i class="fa-solid fa-face-smile mr-1"></i>Fityan App</h1>
                </div>
                <div class="font-bold text-4xl mt-8">
                    <h1>Create <br>New Account </h1>
                    <p class="font-normal text-sm text-gray-500">Buatlah akun baru untuk pengalaman lebih luas</p>
                </div>
                <form action="" method="" class="mt-8">
                    <div class="">
                        <input type="text" name="" id="" placeholder="Username" class="w-full border border-b-3 border-gray-300 rounded-md h-[35px] pl-3 focus:border-sky-500 focus:outline-none focus:placeholder-transparent">
                    </div>
                    <div class="mt-5">
                        <input type="email" name="" id="" placeholder="Alamat Email" class="w-full border border-b-3 border-gray-300 rounded-md h-[35px] pl-3 focus:border-sky-500 focus:outline-none focus:placeholder-transparent">
                    </div>
                    <div class="mt-5">
                        <input type="password" name="" id="" placeholder="Password" class="w-full border border-b-3 border-gray-300 rounded-md h-[35px] pl-3 focus:border-sky-500 focus:outline-none focus:placeholder-transparent">
                    </div>
                    <div class="mt-5">
                        <input type="password" name="" id="" placeholder="Confirm Password" class="w-full border border-b-3 border-gray-300 rounded-md h-[35px] pl-3 focus:border-sky-500 focus:outline-none focus:placeholder-transparent">
                    </div>
                    <!-- <div class="flex mt-5 justify-between">
                        <div class=""><input type="checkbox" name="" id="" class="mr-3">Remember Me</div>
                        <div class=""><a href="" class="text-blue-700">Forgot Password</a></div>
                    </div> -->
                </form>
                <div class="mt-8">
                    <a href="index.html" class="bg-sky-400 px-12 py-2 rounded-2xl text-white font-semibold drop-shadow-md">Sing Up</a>
                </div>
                <div class="mt-5">Already have an account? <a href="login.html" class="text-blue-700">Sing in</a></div>
            </div>
        </div>
    </div>
